<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS, Chang's Sensational Saloon</title>
    <link rel="stylesheet" href="styles/dont-touch.css">
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <header>
        <h1>Chang's Sensational Saloon</h1>
        <h2>Quality Food At Quality Prices</h2>
    </header>
    <section>
        <div class="menu-card">
            <div class="recipe image-container">
                <img src="./images/dimSum.jpg">
            </div>
            <div class="card-content">
                <h2>Mixed Dim Sum</h2>
                <h3>Appetizer</h3>
                <p>Steamed Buns filled with vegetables and meat</p>
                <p class="price">£6.80</p>
            </div>
        </div>
        <div class="menu-card">
            <div class="recipe image-container">
                <img src="./images/noodles.jpg">
            </div>
            <div class="card-content">
                <h2>Vegetable Noodles</h2>
                <h3>Side</h3>
                <p>Shoelace Noodles fried with spices and vegetables</p>
                <p class="price">£8</p>
            </div>
        </div>
        <div class="menu-card">
            <div class="recipe image-container">
                <img src="./images/sweetAndSour.jpg">
            </div>
            <div class="card-content">
                <h2>Chang's Chicken</h2>
                <h3>Main</h3>
                <p>Crispy chicken in our signature sauce</p>
                <p class="price">£8.20</p>
            </div>
        </div>

    </section>
</body>
</html>
